<h3>Exposure model</h3>

<div class="menuItems" name="exposure-model-html" data_gem_group="exposure-model">
  <label>Exposure:</label>
  {{ exposure_model_html.file_html }} <button type="submit" style="vertical-align: top;" class="btn btn-primary" name="exposure-model-new">New</button>
</div>
<div class="menuItems" name="exposure-model-new" style="display: none;">
  <div name="msg"><br></div>
  <form action="upload/exposure_model" method="post" id="file-upload-form" name="exposure-model" enctype="multipart/form-data">
    {% csrf_token %}
    {{ exposure_model_upload.file_upload }}
    <button type="submit" class="btn btn-primary" id='upload-btn'>Upload</button>
  </form>
</div>
<div name="exposure-model-risk">
  <div class="alert alert-info ipt-info" role="alert" style="text-align: center;">
    <input style="margin:0;" type="checkbox" name="region_constraint_choice">
    Include region constraint
  </div>

  <div class="menuItems" name="region-constraint">
    <div style="display: inline-block; float: left;">
      <label>Region constraint:</label>
    </div>
    <div style="position: relative; display: inline-block; text-align: center;">
      <div name="region-constr" style=" width: 300px; height: 120px; overflow: hidden; padding: auto;"></div>
      <button name="new_row_add" class="btn">New Row</button>
      <br><br>
    </div>
  </div>

  <div class="alert alert-info ipt-info" role="alert" style="text-align: center;">
    <input style="margin:0;" type="checkbox" name="asset_hazard_distance_choice">
    Include asset hazard distance
  </div>

  <div class="menuItems" name="asset-hazard-distance">
    <label>Asset hazard distance:</label>
    <input type="text" name="asset_hazard_distance" value="5.0">
  </div>
</div>
