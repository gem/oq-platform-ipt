<div class="menuItems">
  <label>Magnitude (Mw) <span class="ui-icon ui-icon-help ipt_help" title='Moment magnitude (Mw) of the event.'></span>: </label>
  <input type="text" name="magnitude" value="6.0">
</div>
<div class="menuItems" name="width-of-mfd-bin">
  <label>Rake (degrees) <span class="ui-icon ui-icon-help ipt_help" title= 'The rake is the direction (angle) in which a hanging wall block moves during a rupture, measured relative to fault strike on the plane of the fault.'></span>:</label>
  <input type="text" name="rake" placeholder="-180 ≤ float ≤ 180">
</div>

<h3>Hypocenter <span class="ui-icon ui-icon-help ipt_help" title='Point within the earth where an earthquake rupture starts.'></span></h3>

<div class="menuItems">
  <label>Latitude (degrees):</label>
  <input type="text" name="hypo_lat" placeholder="-90 ≤ float ≤ 90">
</div>
<div class="menuItems" name="width-of-mfd-bin">
  <label>Longitude (degrees):</label>
  <input type="text" name="hypo_lon" placeholder="-180 ≤ float ≤ 180">
</div>
<div class="menuItems" name="width-of-mfd-bin">
  <label>Depth (km):</label>
  <input type="text" name="hipo_depth" placeholder="float ≥ 0">
</div>

<h3>Rupture type</h3>
<div class="alert alert-info ipt-info" role="alert">
  Select rupture type:<br>
  <div style="text-align: center;">
    <div class="chbox">
      <input type="radio" name="rupture_type" value="simple" checked="checked"
             >&nbsp;<span class="inlible">Simple Fault Rupture
        <span class="ui-icon ui-icon-help ipt_help" title='For this fault type, the geometry is defined by the trace of the fault rupture, the dip and the upper and lower seismogenic depths.'></span>
      </span>
    </div>
    <div class="chbox">
      <input type="radio" name="rupture_type" value="planar"
             >&nbsp;<span class="inlible">Single Planar Rupture OR Multi-Planar Rupture
        <span class="ui-icon ui-icon-help ipt_help" title='For this fault type, the geometry is defined as a collection of one or more rectangular planes, each defined by four corners.'></span>
      </span>
    </div><br>
    <div class="chbox">
      <input type="radio" name="rupture_type" value="complex"
             >&nbsp;<span class="inlible">Complex Fault Rupture
        <span class="ui-icon ui-icon-help ipt_help" title='For this fault type, the geometry is defined by the upper, lower and (if applicable) intermediate edges of the fault rupture.'></span>
      </span>
    </div>
    <div class="chbox">
      <input type="radio" name="rupture_type" value="arbitrary"
             >&nbsp;<span class="inlible">Arbitrary Fault Rupture</span>
    </div>
  </div>
</div>

<div name="rupture">
  <div name="simple">
    SIMPLE
  </div>
  <div name="planar" style="display: none;">
    SINGLE OR MULTIPLE PLANAR
  </div>
  <div name="complex" style="display: none;">
    COMPLEX
  </div>
  <div name="arbitrary" style="display: none;">
    ARBITRARY
  </div>
</div>
