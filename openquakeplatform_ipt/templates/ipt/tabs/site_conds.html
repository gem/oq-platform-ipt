    <div class="alert alert-info" role="alert">1. Copy and paste values from a spreadsheet into the table below OR upload a CSV file with the same columns number.</div>
    <div><input type="file" id="table_file" accept="text/csv,application/csv,csv"></div>
    <div id="table" style="height: 100px; overflow: hidden;"></div>
    <button id="new_row_add" type="button" class="btn">New Row</button><br>
    <br>
    <div>
    <button id="convertBtn" type="button" style="display:none;" class="btn btn-primary">Convert to NRML</button>
      </div>
    <br>
    <div id="outputDiv">
      <div id="infoMsg" class="alert alert-info" role="alert">3. Download the NRML file for use in the OpenQuake Engine.</div>
      <div id="validationErrorMsg" class="alert alert-warning" role="alert" style="display: none;">Error message</div>
      <div id="downloadLink" style="display: none;">
        {%if gem_qgis != None %}
        <button id="delegateDownloadBtn" type="button" class="btn">Download</button>
        <button id="delegateCollectBtn" type="button" class="btn">Collect</button>
        {% else %}
        <button id="downloadBtn" type="button" class="btn">Download</button>
        {% endif %}
        <form id="downloadForm" method="post" enctype="multipart/form-data"></form>
      </div>
      <div id="outputText" style="width:600px; margin: auto;"></div>
    </div>
